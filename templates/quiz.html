<!doctype html>
<html>
<head>
    <title>{{ title }} - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .flashcard-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-2">Quiz: {{ title }}</h1>
        <a href="{{ url_for('materials') }}" class="text-blue-500 hover:underline">&larr; Back to Materials</a>

        {% if quizzes %}
        <div class="mt-8 grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            {% for question, answer in quizzes %}
            <div class="flashcard bg-transparent rounded-lg shadow-lg perspective-1000 h-64" onclick="this.classList.toggle('is-flipped')">
                <div class="relative w-full h-full flashcard-inner">
                    <div class="flashcard-front absolute w-full h-full bg-white rounded-lg p-6 flex flex-col justify-center items-center text-center cursor-pointer">
                        <p class="text-lg font-semibold">Question</p><p class="mt-4 text-xl">{{ question }}</p>
                    </div>
                    <div class="flashcard-back absolute w-full h-full bg-green-200 rounded-lg p-6 flex flex-col justify-center items-center text-center cursor-pointer">
                        <p class="text-lg font-semibold">Answer</p><p class="mt-4 text-xl font-bold">{{ answer }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md"><p>No quiz questions were generated for this material.</p></div>
        {% endif %}
    </div>
</body>
</html>
