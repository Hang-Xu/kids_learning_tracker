<!doctype html>
<html>
<head>
    <title>Today's Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Review for {{ today }}</h1>
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">&larr; Back to Dashboard</a>

        <div class="mt-8 space-y-6">
            {% if items %}
                {% for id, title, notes, date, file_path in items %}
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold">{{ title }}</h2>
                    <p class="text-sm text-gray-500">Scheduled for review on: {{ date }}</p>
                    <p class="mt-2">{{ notes }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('mark_reviewed', review_id=id) }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Mark as Reviewed</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="bg-white p-6 rounded-lg shadow-md">Nothing to review today. Great job!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
