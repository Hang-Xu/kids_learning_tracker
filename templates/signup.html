<!doctype html>
<html>
<head>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-4"><label for="username" class="block text-gray-700">Username</label><input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-lg" required></div>
            <div class="mb-6"><label for="password" class="block text-gray-700">Password</label><input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg" required></div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</body>
</html>
