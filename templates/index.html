<!doctype html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Welcome, {{ username }}!</h1>
            <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="{{ url_for('add') }}" class="bg-blue-500 text-white text-center p-6 rounded-lg shadow-md hover:bg-blue-600">Add New Material</a>
            <a href="{{ url_for('review') }}" class="bg-green-500 text-white text-center p-6 rounded-lg shadow-md hover:bg-green-600">Today's Review</a>
            <a href="{{ url_for('materials') }}" class="bg-purple-500 text-white text-center p-6 rounded-lg shadow-md hover:bg-purple-600">View All Materials</a>
        </div>
    </div>
</body>
</html>
